<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleWave QSO Logger</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-image@0.4.0/leaflet-image.min.js"></script>
    <style src="styles.css"></style>
  </head>
  <body class="p-8">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl text-center mb-8">SimpleWave QSO Logger</h1>
      <div class="mb-6 p-4 bg-gray-900 rounded-md shadow-lg">
        <form id="userInputForm" class="block text-lg font-bold mb-4">
          <div class="mb-4">
            <label for="userCallSign" class="block text-lg font-bold mb-2">Your Call Sign</label>
            <input
              type="text"
              id="userCallSign"
              class="w-full py-2 px-4 rounded-md"
              placeholder="Enter your call sign"
              required
            />
          </div>
          <div class="mb-4">
            <label for="userLocation" class="block text-lg font-bold mb-2">Your Location</label>
            <input
              type="text"
              id="userLocation"
              class="w-full py-2 px-4 rounded-md"
              placeholder="Enter your location"
              required
            />
          </div>
        </form>
        
        <!-- QSO Form -->
        <form id="qsoForm" class="shadow-lg">
          <div class="mb-6">
            <label for="callSign" class="block text-lg font-bold mb-2">Call Sign</label>
            <input
              type="text"
              id="callSign"
              class="w-full py-2 px-4 rounded-md"
              placeholder="Enter call sign"
              required
            />
          </div>
          <div class="mb-6">
            <label for="qsoDate" class="block text-lg font-bold mb-2">Date</label>
            <input
              type="date"
              id="qsoDate"
              class="w-full py-2 px-4 rounded-md"
              required
            />
          </div>
          <div class="mb-6">
            <label for="qsoTime" class="block text-lg font-bold mb-2">Time (UTC)</label>
            <input
              type="time"
              id="qsoTime"
              class="w-full py-2 px-4 rounded-md"
              required
            />
          </div>
          <div class="mb-6">
            <label for="frequency" class="block text-lg font-bold mb-2">Frequency (MHz)</label>
            <input
              type="number"
              id="frequency"
              step="0.0001"
              min="0"
              class="w-full py-2 px-4 rounded-md"
              placeholder="Enter frequency (e.g., 14.1234)"
              required
            />
          </div>
          <div class="mb-6">
            <label for="mode" class="block text-lg font-bold mb-2">Mode</label>
            <select id="mode" class="w-full py-2 px-4 rounded-md">
              <option value="SSB">SSB</option>
              <option value="CW">CW</option>
              <option value="FM">FM</option>
              <option value="AM">AM</option>
              <option value="FT8">FT8</option>
              <option value="FT4">FT4</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div id="otherModeContainer" class="mb-6 hidden">
            <label for="otherMode" class="block text-lg font-bold mb-2">Other Mode</label>
            <input
              type="text"
              id="otherMode"
              class="w-full py-2 px-4 rounded-md"
              placeholder="Enter custom mode"
            />
          </div>
          <div class="mb-6">
            <label for="location" class="block text-lg font-bold mb-2">Location</label>
            <input
              type="text"
              id="location"
              class="w-full py-2 px-4 rounded-md"
              placeholder="Enter location"
              required
            />
          </div>
          <div class="mb-6">
            <label for="remarks" class="block text-lg font-bold mb-2">Remarks</label>
            <textarea
              id="remarks"
              class="w-full py-2 px-4 rounded-md"
              placeholder="Enter remarks (optional)"
            ></textarea>
          </div>
          <div class="flex justify-center">
            <button type="submit" class="px-6 py-3 text-white rounded-md hover:bg-pink-350">Log QSO</button>
          </div>
        </form>
        
        <!-- QSO Log Section -->
        <h2 class="text-3xl font-bold text-center mt-10">QSO Log</h2>
        <table id="qsoLog" class="w-full mt-6 table-auto">
          <thead>
            <tr>
              <th>Call Sign</th>
              <th>Date</th>
              <th>Time</th>
              <th>Frequency</th>
              <th>Mode</th>
              <th>Location</th>
              <th>RST Sent</th>
              <th>RST Received</th>
              <th>Remarks</th>
              <th>Coordinates</th>
            </tr>
          </thead>
          <tbody>
            <!-- Log entries will be inserted here dynamically -->
          </tbody>
        </table>
        
        <!-- Map Section -->
        <div id="map" class="mt-6" style="height: 400px"></div>
        
        <!-- Export Buttons -->
        <div class="flex justify-center mt-6 space-x-4">
          <button id="exportADIF" class="px-6 py-3 text-white rounded-md hover:bg-pink-350">Export as ADIF</button>
          <button id="downloadMapJPG" class="px-6 py-3 text-white rounded-md hover:bg-pink-350">Download Map as JPG</button>
        </div>
      </div>
    </div>
<footer class="mt-10 text-lg text-center text-white font-bold">
  <p class="text-2xl mb-2 text-pink-400 
             drop-shadow-lg 
             transition-transform 
             duration-300 
             hover:scale-105">
    "Stay Neon, Stay Modulated!"
  </p>
</footer>
    <script src="script.js"></script>
  </body>
</html>
